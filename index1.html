<!DOCTYPE html>
<html>

<head>
  <title>Restuarant Menu</title>
  <script>
    function VegFunction() {
      let veg_data = ["Dosa", "Idly", "Vada", "Poha","Misal"];
      let list = document.getElementById("Veglist");
      veg_data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }
    function NonVegFunction() {
      let nonveg_data = ["Chicken soup", "Chicken Roll", "Chicken Briyani", "Chicken Fry", "Chicken 65",];
      let list = document.getElementById("NonVeglist");
      nonveg_data.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    }
  </script>
  <style>
    body{
      background-color:aquamarine;
    }
    h1,h3{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-decoration: underline;
    }
    #Veglist {
      color: green;
    }

    #NonVeglist {
      color: red;
    }
  </style>
</head>

<body></body>
  <h1>Enter the Name of Hotel</h1>
  <input type="text" name="restaurant"><br>
  <h3>Select the type and get the MENU</h3>
  <button onclick="VegFunction()">Veg</button>
  <button onclick="NonVegFunction()">Non Veg</button>
  <ul id="Veglist"></ul>
  <ul id="NonVeglist"></ul>
</body>

</html>
