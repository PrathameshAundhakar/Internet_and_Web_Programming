<!DOCTYPE html>
<html>

<head>
    <title>Insurace Validation</title>
    <style>
        .container {
            padding: 0px;
            width: 40%;
            margin: auto;

        }

        body {
            background-color: rgb(159, 173, 173);
        }

        #Insurance-Amount {
            width: 200px;
        }

        #Year {
            width: 200px;
        }

        .table {
            background-color: chocolate;
            border: 2px solid black;
            border-radius: 20px;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <table class="table" cellspacing="30px">
                <tr>
                    <th>Form:</th>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="First-Name" placeholder="Enter your First Name."></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" id="Last-Name" placeholder="Enter your Last Name."></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="text" id="E-mail" placeholder="Enter your E-mail."></td>
                </tr>
                <tr>
                    <td>
                        Username:
                    </td>
                    <td><input type="text" id="Username" placeholder="Enter your Username."></td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td><input type="password" id="Password" placeholder="Enter your Password."></td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="text" id="Date-of-Birth" placeholder="Enter your Date-of-birth">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="text" id="Age" placeholder="Enter your Age">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="text" id="Phone" placeholder="Enter your Phone Number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Insurance Amount:
                    </td>
                    <td>
                        <input type="text" id="Insurance-Amount" placeholder="Enter your Insurance Amount">
                    </td>
                </tr>
                <tr>
                    <td>
                        Number of years:
                    </td>
                    <td>
                        <input type="text" id="Year" placeholder="Enter your Number of years">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="submit" onclick="submitBtn()">Submit </button>
                    </td>
                </tr>
            </table>

            <script src="index.js" type="text/javascript"></script>

        </form>
    </div>
</body>

</html>
