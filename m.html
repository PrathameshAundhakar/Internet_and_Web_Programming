<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style>
        img {
            float: right;
            width: 50%;
            height: 50%;
            padding-right: 150px;
            padding-top: 40px;
        }

        body {
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSopNb_MYUBQsKGXg_8mh76VmHqc_0M3FyyDg&usqp=CAU"
        alt="Hackathon" width="500" height="300">
    <h1>
        HACKTHON:Testing Your Skills
    </h1>
    <form>
        Username : <input type="text" name="user_name" required /><br>
        <br>Email : <input type="email" name="name" required /><br>
        <br>Project :<input type="text" name="name" required /><br>
        <br><select name="dropdown">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>
        <h2>What are you going to do</h2>
        <input type="radio" name="project" value="Website">Website<br>
        <input type="radio" name="project" value="App">App<br>
        <input type="radio" name="project" value="System">System<br>
        <h3>Languages you know</h3>
        <input type="checkbox" name="Java" value="on"> Java
        <input type="checkbox" name="Python" value="on"> Python
        <input type="checkbox" name="C/C++" value="on"> C/C++<br>
        <input type="checkbox" name="C#" value="on"> C#
        <input type="checkbox" name="Php" value="on"> Php
        <input type="checkbox" name="R" value="on"> R<br>

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" /><br>


    </form>
    <br>
    <audio controls autoplay>
        <source src="Hackathon.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
